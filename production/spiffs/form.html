<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>E-Logic-Board</title>
</head>
<body>

<h1>E-Logic-Board</h1>

<label>SSID</label>
<input id="ssid" type="text" placeholder="เช่น บ้านฉัน">

<label>Password</label>
<input id="pass" type="password" placeholder="รหัสผ่าน">

<button onclick="sendData()">ยืนยัน</button>

<script>
function sendData() {

  const data = {
    ssid: document.getElementById("ssid").value,
    pass: document.getElementById("pass").value
  };

  fetch("/Success", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      window.location.href = "/success.html";
    }
  });
}
</script>

</body>
</html>
